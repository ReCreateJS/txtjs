language: node_js
# TODO: break out browsers into matrix

node_js:
  - 10
stages:
  - test
  - deploy
before_script:
  - "npm run build"
jobs:
  include:
    - stage: test
      addons:
        chrome: stable
        firefox: latest
        code_climate:
          repo_token: $CC_TEST_REPORTER_ID
      before_script:
        - npm install --global codeclimate-test-reporter
        - npm run build
      script: npm test
      after_script:
        - codeclimate-test-reporter < ./coverage/lcov.info
    - stage: npm release
      script: "echo releasing npm package..."
      deploy:
        provider: npm
        email: jeremy@burnbright.net
        access: public
        api_key:
          secure: 
        on:
          tags: true
    - stage: github pages publish
      script: "npm run docs:build"
      before_deploy: # allow dist an docs in git
        - sed -i '/dist/d' .gitignore
        - sed -i '/docs/d' .gitignore
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GITHUB_TOKEN
        keep_history: true
        on:
          branch: master
