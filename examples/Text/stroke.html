<!DOCTYPE html>
<html>
<head>
    <title>txt: Text + Stroke Example</title>

    <script src="../../dist/easeljs.js"></script>
    <script type="text/javascript" src="../../dist/txt.js"></script>

    <script type="text/javascript">
    var canvas;
    var stage;

    var PIXEL_RATIO = (function () {
    var ctx = document.createElement("canvas").getContext("2d"),
        dpr = window.devicePixelRatio || 1,
        bsr = ctx.webkitBackingStorePixelRatio ||
              ctx.mozBackingStorePixelRatio ||
              ctx.msBackingStorePixelRatio ||
              ctx.oBackingStorePixelRatio ||
              ctx.backingStorePixelRatio || 1;
        return dpr / bsr;
    })();

    createHiDPICanvas = function(w, h, ratio) {
        if (!ratio) { ratio = PIXEL_RATIO; }
        var can = document.createElement("canvas");
        can.width = w * ratio;
        can.height = h * ratio;
        can.style.width = w + "px";
        can.style.height = h + "px";
        can.getContext("2d").setTransform(ratio, 0, 0, ratio, 0, 0);
        return can;
    }
    

    function init() {
        
        canvas = createHiDPICanvas( 1000 , 1000 , 2 );
        document.body.appendChild( canvas );
        stage = new createjs.Stage(canvas);
        
        stage.addChild( new txt.Text( {
            text: 'Harland Clarke',
            font:'lobster',
            lineHeight:300,
            width:1900,
            height:300,
            strokeColor:"#444",
            fillColor:null,
            style:[{strokeWidth:1,},{strokeWidth:2, fillColor:"#FF0000"},{strokeWidth:3},{strokeWidth:4, fillColor:"#FF0000"},{strokeWidth:5},{strokeWidth:6, fillColor:"#FF0000"},{strokeWidth:7},{strokeWidth:8, fillColor:"#FF0000"},{strokeWidth:9},{strokeWidth:10, fillColor:"#FF0000"},{strokeWidth:11},{strokeWidth:12, fillColor:"#FF0000"},{strokeWidth:13},{strokeWidth:14, fillColor:"#FF0000"}],
            size:300,
            x:10,
            y:10
        } ) );

        stage.addChild( new txt.Text( {
            text: 'Harland Clarke',
            font:'lobster',
            lineHeight:300,
            height:300,
            width:1900,
            strokeColor:"#00aa00",
            strokeWidth:6,
            fillColor:null,
            size:300,
            x:10,
            y:300
        } ) );

        stage.addChild( new txt.Text( {
            text: 'Harland Clarke',
            font:'lobster',
            lineHeight:300,
            height:300,
            width:1900,
            fillColor:null,
            strokeColor:"#f00",
            strokeWidth:1,
            size:300,
            x:10,
            y:600
        } ) );

        stage.update();

    }

    </script>

</head>
<body onload="init()">
</body>
</html>
